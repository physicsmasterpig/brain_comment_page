<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="comment_info.css">

</head>
<body>
    <div><button type="button" id="comment_info_popup_open_button">Add</button></div>


    <div id="comment_info_popup">
   
        <div class="comment_info_popup_content">
            <h2>Add Test Information</h2>
           
            <p>모달 창 입니다.</p>
           <div>
            <form action="#" name="comment_module" method="post">
                이름: <input type="text" name="name">
                <fieldset name="problem_module">
                    <h2>문제 1</h2>
                    점수: <input type="number" name="score"><br>
                    코멘트: <input type="text" name="comment">
                </fieldset>
                <button type="submit">Submit</button>
            </form>
           </div>
            <div><button type="button" id="comment_info_popup_close_button">Close</button>   </div>

        </div>
       
        <div class="comment_info_popup_layer"></div>
    </div>
    <script src="comment_info_popup.js"></script>
    <script src="comment_setup.js"></script>

</body>
</html>
