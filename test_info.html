<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test_info.css">

</head>
<body>

    <div><button type="button" id="test_info_popup_open_button">Add</button></div>

    <div id="test_info_popup">
   
        <div class="test_info_popup_content">
            <h2>Add Test Information</h2>
           
            <form method="post" action="https://script.google.com/macros/s/AKfycbzyfz8VvGgTqCNuDKiZrhuxpqDP2j_OY5hTMhVTTRVpn4bjWyCzZ-nj2DxdNKdm2Bnu/exec">
                학교: <select name="school" required>
                    <option value="gbshs">경기북과학고등학교</option>
                    <option value="hshs">한성과학고등학교</option>
                </select><br>
                학년: <input type="number" name="grade" value ="1" placeholder="Grade" required><br>
                시험 날짜: <input id = "currentDate" type="date" name="date" value = "Date()" placeholder="Date" required><br>
                문제 수: <input type="number" name="problem_amount" value="2" placeholder="Number" required><br>
                코멘트 방식: <select name="comment_method" required>
                    <option value="0">문제별 코멘트</option>
                    <option value="1">종합 코멘트</option>
                    <option value="2">둘 다</option>
                </select><br>
                채점자: <input type="text" name="grader" placeholder="name" required><br>
                비고: <input type="note" name = "note"><br>
                <button type="submit"  >Submit</button>
            </form>
            <button type="button" id="test_info_popup_close_button">Close</button>

        </div>
       
        <div class="test_info_popup_layer"></div>
    </div>

    <table class="output"></table>

    <script src="test_info.js"></script>
    <script src="test_info_popup.js"></script>
    <script>
        document.getElementById('currentDate').value = new Date().toISOString().substring(0, 10);;
      </script>
      
</body>
</html>
